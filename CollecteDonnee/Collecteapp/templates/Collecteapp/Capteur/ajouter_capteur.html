{% extends "Collecteapp/ajouter.html" %}

{% block title %}
    Ajouter un nouveau Capteur
{% endblock %}


{% block content %}
    <h2>Ajouter un Capteur</h2>  
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_capteur">Nom du Capteur :</label>
                {{ form.id_capteur }}
            </div>
            <div class="form-group">
                <label for="piece">Piece:</label>
                {{ form.piece }}
            </div>
            <button class="btn" type="submit">Enregistrer</button>
        </form>
    </div>
{% endblock %}
