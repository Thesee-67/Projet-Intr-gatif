{% extends "Collecteapp/ajouter.html" %}

{% block title %}
    Ajouter un nouveau Capteur
{% endblock %}


{% block content %}
        <form id="msform" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
              <h2 class="fs-title">Ajouter un Capteur</h2>
              <div class="form-group">
                <label for="id_capteur">Nom du Capteur :</label>
                {{ form.id_capteur }}
            </div>
            <div class="form-group">
                <label for="piece">Piece:</label>
                {{ form.piece }}
            </div>
            <br><br>
            <input type="submit" value="Ajouter"\>
            </fieldset>
          </form>
{% endblock %}
