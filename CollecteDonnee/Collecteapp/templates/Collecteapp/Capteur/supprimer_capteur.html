{% extends "Collecteapp/supprimer.html" %}

{% block content %}
    <div class="container">
        <h2>Supprimer le Capteur</h2>
        <p>Voulez-vous vraiment supprimer le Capteur "{{ capteurs.di }}" ?</p>
        <form>
            <div class="confirmation-buttons">
                <a href="/Collecteapp/Capteur/supprimer_confirm_capteur/{{capteurs.id_capteur}}/" class="btn-supprimer">Confirmer la suppression</a>
                <a href="/Collecteapp/Capteur/liste_capteur/" class="btn-annuler">Annuler</a>
            </div>
        </form>
    </div>
{% endblock %}
