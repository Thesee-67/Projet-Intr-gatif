<!DOCTYPE html>
<html>
<head>
    <title>Graphique en temps réel</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <form action="/graphique/" method="get">
        <label for="capteur">Sélectionnez un capteur :</label>
        <select id="capteur" name="capteur">
            {% for capteur in capteurs %}
                <option value="{{ capteur.id_capteur }}">{{ capteur.id_capteur }}</option>
            {% endfor %}
        </select>
        <button type="submit">Afficher le graphique</button>
    </form>
</body>
</html>
