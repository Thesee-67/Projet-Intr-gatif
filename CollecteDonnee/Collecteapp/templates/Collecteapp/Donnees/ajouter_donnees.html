{% extends "Collecteapp/ajouter.html" %}

{% block title %}
Ajouter un nouveau Donnees
{% endblock %}

{% block subtitle %}
    <h2> Ajouter un nouveau Donnees </h2>
{% endblock %}

{% block form %}
    {% csrf_token %}
    <div class="form-group">
        <label for="id_heure">Heure :</label>
        {{ form.heure }}
    </div>
    <div class="form-group">
        <label for="jour">Jour :</label>
        {{ form.jour }}
    </div>
    <div class="form-group">
        <label for="temps">Temps :</label>
        {{ form.temps }}
    </div>
    <div class="form-group">
        <label for="di">Nom du Capteur :</label>
        {{ form.di }}
    </div>
    <div class="form-group">
        <label for="actions">Actions :</label>
        {{ form.actions }}
    </div>
{% endblock %}
